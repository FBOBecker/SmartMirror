<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Mirror</title>
    <link rel="stylesheet" type="text/css" href="../static/css/base.css">
    <link rel="stylesheet" type="text/css" href="../static/css/sidebar.css">
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div id="mySidenav" class="sidenav" onmouseleave="closeNav()">
        <a id ="open_sidebar" onclick="openNav()">
            <p onmouseover="openNav()">&rarr;</p>
            <p class="vertical_text rotate" onmouseover="openNav()">Sidebar</p>
        </a>
        <a id="close_sidebar" onclick="closeNav()">&times;</a>
        <a href="#">Der Spiegel</a>
        <a href="#">Team</a>
        <a href="#">Verlauf</a>
        <a href="#">Code</a>
    </div>

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
        <div id="top">

        </div>
        <div id=content>
            <p>Content</p>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.min.js"></script>
        <script>
/* Open the sidenav */
function openNav() {
    var sidebar = document.getElementById("mySidenav")
    sidebar.style.display = "block";
    sidebar.style.width = "200px";
    sidebar.style.background = "#111";
    var open_sidebar = document.getElementById("open_sidebar")
    alert(open_sidebar.style.display)
    open_sidebar.style.display = "none";
    document.getElementById("close_sidebar").style.display = "block";
    alert(open_sidebar.style.display)
    document.getElementById("main").style.marginLeft = "200px";
    var a_tags_in_sidebar = sidebar.children
    for ( var i = 0; i < a_tags_in_sidebar.length; i++)
    {
        if(i!=0)
        {    
            a_tags_in_sidebar[i].style.display = 'block';
        }
    }
}

/* Close/hide the sidenav */
function closeNav() {
    var sidebar = document.getElementById("mySidenav")
    //document.getElementById("mySidenav").style.display = "none";
    sidebar.style.width = "30px";
    sidebar.style.background = "transparent";
    document.getElementById("main").style.marginLeft = "30px";
    document.getElementById("open_sidebar").style.display = "block";
    document.getElementById("close_sidebar").style.display = "none";
    var a_tags_in_sidebar = sidebar.children
    for ( var i = 0; i < a_tags_in_sidebar.length; i++)
    {
        if(i!=0)
        {
            a_tags_in_sidebar[i].style.display = 'none';
        }
    }
    
}
    </script>
</body>
</html>
