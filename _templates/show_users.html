{% extends "base.html" %}
{% block content %}
{{ super() }}
<div id='user_message'>
{% if users %}
<ol>
{% for user in users %}
  <li><p style="margin:0;padding:0;font-size:30px;">{{ user }}</p></li>
  {% endfor %}
</ol>
{% else %}
<p>There are no Users to choose from.</p>
{% endif %}
</div>
{% endblock %}
