{% extends "base.html" %}
{% block content %}
{{ super() }}
<div id='textfield'>
{% if users %}
<ul>
{% for user in users %}
  <li style="list-style-type:none"><p style="margin:0;padding:0;font-size:30px;">{{ user }}</p></li>
  {% endfor %}
</ul>
{% else %}
<p>There are no Users to choose from.</p>
{% endif %}
</div>
{% endblock %}
